<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-template-rows: repeat(2, 100px);
        grid-gap: 5px;
      }
      body > div > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div><img src="/1.jpg" alt="Первая собачка" /></div>
    <div><img src="/2.jpg" alt="Вторая собачка" /></div>
    <div><img src="/3.jpg" alt="Третья собачка" /></div>
    <div><img src="/4.jpg" alt="Четвертая собачка" /></div>
    <div><img src="/5.jpg" alt="Пятая собачка" /></div>
    <div><img src="/6.jpg" alt="Шестая собачка" /></div>
    <div><img src="/7.jpg" alt="Седьмая собачка" /></div>
    <div><img src="/8.jpg" alt="Восьмая собачка" /></div>
    <div><img src="/9.jpg" alt="Девятая собачка" /></div>
    <div><img src="/10.jpg" alt="Десятая собачка" /></div>
    <div><img src="/11.jpg" alt="Одиннадцатая собачка" /></div>
    <div><img src="/12.jpg" alt="Двенадцатая собачка" /></div>
  </body>
</html>
